{% if GIT_DESCRIBE_NUMBER > '0' %}
{% set GIT_VERSION = GIT_DESCRIBE_TAG[1:] + '.post' + GIT_DESCRIBE_NUMBER %}
{% else %}
{% set GIT_VERSION = GIT_DESCRIBE_TAG[1:] %}
{% endif %}
# source will be downloaded prior to filling in jinja templates
# Example assumes that this folder has setup.py in it
source:
  git_url: ../

package:
  name: microdrop.dmf-device-ui-plugin
  version: {{ GIT_VERSION }}

build:
  number: 0
  script: python -m mpm.bin.build

requirements:
  build:
    #: ..versionchanged:: 2.3.1
    #: ..versionchanged:: 2.3.2
    #: ..versionchanged:: 2.3.4
    #: ..versionchanged:: 2.4
    #: ..versionchanged:: 2.7
    #: ..versionchanged:: 2.7.1
    #: ..versionchanged:: 2.8
    #:     Draw dynamic actuation states.
    - dmf-device-ui >=0.12
    #: ..versionchanged:: 2.3.4
    #: ..versionchanged:: 2.4.1
    #: ..versionchanged:: 2.7.1
    #:     Use `hub_execute` that runs in background thread (not in GTK
    #:     thread).
    - microdrop >=2.25
    - microdrop-plugin-manager >=0.17
    - pandas
    - path_helpers >=0.2.post3
    #: ..versionadded:: 2.3.1
    - psutil >=5.4.0
    - pyyaml
    - si-prefix >=0.4.post10

  run:
    #: ..versionchanged:: 2.3.1
    #: ..versionchanged:: 2.3.2
    #: ..versionchanged:: 2.3.4
    #: ..versionchanged:: 2.4
    #: ..versionchanged:: 2.7
    #: ..versionchanged:: 2.7.1
    #: ..versionchanged:: 2.8
    #:     Draw dynamic actuation states.
    - dmf-device-ui >=0.12
    #: ..versionchanged:: 2.3.4
    #: ..versionchanged:: 2.4.1
    #: ..versionchanged:: 2.7.1
    #:     Use `hub_execute` that runs in background thread (not in GTK
    #:     thread).
    - microdrop >=2.25
    - microdrop-plugin-manager >=0.17
    - pandas
    #: ..versionadded:: 2.3.1
    - psutil >=5.4.0
    - path_helpers >=0.2.post3
    - pyyaml
    - si-prefix >=0.4.post10

test:
  commands:
    - python -m mpm.bin.import_test -a {{ PKG_NAME }}

about:
  home: https://github.com/sci-bots/{{ PKG_NAME }}
  license: BSD
